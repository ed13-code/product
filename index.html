<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="all">
    <div class="image"></div>
      <div class="left-col">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau <span> De Parfum</span>  </h2>
        <p>A floral, solar and voluptuous <span class="text">interpretation composed by Olivier </span>Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="o-price">
          <h3 class="price">$149.99</h3>
          <p class="price-bar"><s>$169.99</s></p>
        </div>
       
        <button class="add">   <img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>
      
    </div>
  </div>
    
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ed13-code">ED</a>.
  </div>
</body>
</html>
